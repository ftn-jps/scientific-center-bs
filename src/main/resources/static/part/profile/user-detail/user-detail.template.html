<h2>Your profile:</h2>
<div class="card">
	<div class="card-body">
		<h3 class="card-title mb-3">
			<i class="far fa-envelope"></i>
			{{$root.user.email}}
			<span class="badge badge-custom">{{$root.user.userType}}</span>
		</h3>
		<hr>
		<p class="card-text">
			<i class="far fa-user-circle"></i>
			{{$root.user.name}}
			{{$root.user.lastName}}
			{{$root.user.title}}
		</p>
		<p class="card-text" ng-if="$root.user.fieldsOfStudy.length">
			<i class="fas fa-graduation-cap"></i>
			<span ng-repeat="field in $root.user.fieldsOfStudy track by field.id">
				{{field.name}}
			</span>
		</p>
		<p class="card-text">
			<i class="fas fa-map-marker"></i>
			{{$root.user.city}}, {{$root.user.country}}
		</p>
		<div id="map" class="card-text" style="height:400px;">
		</div>
	</div>
</div>
